    /* AMOLED (Pure Black) téma beállításai */
    :root {

        --bg: #000000;         /* Tiszta fekete háttér */
        --card-bg: #000000;    /* Kártyák is feketék legyenek */

        margin: 0; 
        background: var(--bg); 
        color: var(--text);

        text-align: center; 
        padding: 1rem; 
        position: sticky; 
        top: 0;

    .container { max-width: 800px; margin: 20px auto; padding: 0 15px; }
    
    select { 
        width: 100%; 
        padding: 15px; 
        border-radius: 8px; 
        border: 2px solid var(--select-border); 
        font-size: 1rem; 
        margin-bottom: 20px; 
        outline: none; 
        background: #000000; /* Legördülő háttér is fekete */
        color: white; 
    }
    
    #content-area { 
        background: var(--card-bg); 
        padding: 25px; 
        border-radius: 12px; 
        /* Erősebb keret a kártyának, hogy elváljon a háttértől */
        border: 1px solid #222;
        display: none; 
    }
    
    h2 { color: #fff; border-bottom: 3px solid var(--a); padding-bottom: 8px; margin-top: 0; }
    
    .formatted-text { white-space: pre-wrap; font-size: 1.1rem; word-wrap: break-word; }

    /* Képek AMOLED módhoz */
    .embedded-img {
        display: block;
        max-width: 100%;
        height: auto;
        margin: 20px auto;
        border-radius: 6px;
        border: 1px solid #333;
        /* Kicsit sötétítve, hogy ne "égesse" a szemet a fekete háttéren */
        filter: brightness(0.7); 
        transition: filter 0.3s;
    }

    .embedded-img:hover {
        filter: brightness(1); 
    }

    /* Görgetősáv (Scrollbar) AMOLED stílusban */
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: #000; }
    ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
    ::-webkit-scrollbar-thumb:hover { background: var(--a); }

    @media (max-width: 600px) { .formatted-text { font-size: 1rem; } }
