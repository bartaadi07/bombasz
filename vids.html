// Scroll effekt csak hossz√∫ c√≠mekn√©l
function checkTitleOverflow(){
    document.querySelectorAll('.series-title').forEach(titleDiv => {
        const titleSpan = titleDiv.querySelector('span');
        
        titleDiv.classList.remove('scrolling-title');
        
        if (titleSpan.scrollWidth > titleDiv.offsetWidth) {

        }
    });
}

// Adatok ment√©se a Firebase Realtime Database-be
async function saveProgress(seriesKey, videoIndex) {
    const user = auth.currentUser;
    if (!user) return; 
    
    // A Realtime Database path: progress/{uid}/{seriesKey}
    const progressRef = ref(db, `progress/${user.uid}/${seriesKey}`); 
    try {
        await set(progressRef, videoIndex);
        // console.log(`Progress saved: ${seriesKey} - index ${videoIndex}`);
    } catch(error) {
        console.error("Hiba a progress ment√©sekor:", error);
    }
}

// Adatok bet√∂lt√©se a Firebase Realtime Database-b≈ël
async function loadProgress(seriesKey) {
    const user = auth.currentUser;
    if (!user) return 0; // Ha nincs bejelentkezve, kezdje az els≈ë r√©sszel
    
    const dbRef = ref(db);
    try {
        const snapshot = await get(child(dbRef, `progress/${user.uid}/${seriesKey}`));
        if (snapshot.exists()) {
            return snapshot.val(); // Visszaadja a mentett indexet
        } else {
            return 0; // Visszaadja az els≈ë r√©szt (index 0)
        }
    } catch(error) {
        console.error("Hiba a progress bet√∂lt√©sekor:", error);
        return 0; 
    }
}

// Seg√©df√ºggv√©ny a lej√°tsz√≥ dinamikus be√°ll√≠t√°s√°hoz
function updatePlayer(src, type){
    const videoContainer = document.querySelector('.video-container');
    
    // Tiszt√≠t√°s
    videoContainer.innerHTML = ''; 

    const iframe = document.createElement('iframe');
    // Minden lej√°tsz√≥ k√∂z√∂s attrib√∫tumai
    iframe.allowFullscreen = true;
    iframe.scrolling = 'no';
    iframe.width = '100%';
    iframe.height = '100%';
    iframe.src = src;
    iframe.frameBorder = '0';
    
    // Szolg√°ltat√≥-specifikus attrib√∫tumok
    if (type === 'indavideo') {
        iframe.title = 'indavideo video player';
        iframe.classList.add('indavideo-player'); 
        iframe.type = 'text/html';
    } else if (type === 'videa') { 
        iframe.id = 'videaPlayer';
        iframe.webkitallowfullscreen = true; 
        iframe.mozallowfullscreen = true;
    }
    
    videoContainer.appendChild(iframe);
}

// Load series - FRISS√çTVE: Progress bet√∂lt√©s √©s keres≈ë elrejt√©s
async function loadSeries(seriesKey){ // <<< MEGJEGYZ√âS: ASYNC kell
    const series=seriesData[seriesKey];
    if (!series) {
        console.error(`Sorozat nem tal√°lhat√≥ ezzel a kulccsal: ${seriesKey}`);
        return;
    }

    // 1. Keres≈ë elrejt√©se a sorozatoldalon
    searchContainer.classList.remove('active'); // Bez√°rja, ha nyitva volt
    searchBtn.style.display = 'none'; // Elrejti a keres≈ë gombot
    
    seriesTitle.textContent=series.title;
    videoList.innerHTML="";
    
    // >>> 2. Progress bet√∂lt√©se <<<
    const lastWatchedIndex = await loadProgress(seriesKey);
    const initialIndex = Math.min(lastWatchedIndex, series.videos.length - 1); // Ellen≈ërz√©s
    
    // 3. Alap√©rtelmezett lej√°tsz√°s a mentett r√©sszel
    if (series.videos.length > 0) {
        updatePlayer(series.videos[initialIndex].src, series.videos[initialIndex].type);
    }

    series.videos.forEach((vid,index)=>{
        const card=document.createElement('div');
        card.classList.add('video-card');
        
        // 4. Aktiv√°ljuk a mentett index≈± k√°rty√°t
        if(index === initialIndex) card.classList.add('active'); 
        
        card.textContent=vid.title;
        card.setAttribute('data-src',vid.src);
        card.setAttribute('data-type',vid.type);
        
        videoList.appendChild(card);
        
        card.addEventListener('click',()=>{
            // Lej√°tsz√≥ friss√≠t√©se
            updatePlayer(vid.src, vid.type);
            
            document.querySelectorAll('.video-card').forEach(c=>c.classList.remove('active'));
            card.classList.add('active');
            
            // >>> 5. Progress ment√©se kattint√°skor <<<
            saveProgress(seriesKey, index); 
        });
    });
}
