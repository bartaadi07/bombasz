<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Közösségi Chat</title>
    <link rel="stylesheet" href="chat.css" /> 
</head>
<body>

    <section id="auth-section">
        <div class="auth-box">
            <h2>Jelentkezz be a chat használatához</h2>
            <p id="auth-message"></p>
            
            <input type="email" id="email" placeholder="E-mail cím" required>
            <input type="password" id="password" placeholder="Jelszó" required>
            
            <div class="auth-actions">
                <button id="login-btn">Bejelentkezés</button>
                <button id="reset-password-btn" style="display: none;">Jelszó visszaállítása</button>
            </div>
        </div>
    </section>

    <section id="app-section">
    
      <main id="chat-container">
          <h3>Bombasz Chat</h3>
          
          <div id="chat-box"></div>
          
          <div class="chat-input-container">
              <textarea id="chat-message" placeholder="Írj üzenetet..." rows="1" autocomplete="off"></textarea>
              <button type="submit" id="send-message-btn">▶</button>
          </div>
          
      </main>
      
      <div id="profile-section" style="display: none;">
          </div>
  
  </section>
    
    <div id="toast"></div>

    <script type="module" src="chat.js"></script>
</body>
</html>
