<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bombasz Könyvek</title>
  <link rel="stylesheet" href="konyv.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
  <div id="progress-bar"></div>

  <section id="auth-section">
    <div class="auth-box">
      <input type="email" id="email" placeholder="Email cím" /><BR>
      <input type="password" id="password" placeholder="Jelszó" />
      <BR>
      <button id="login-btn">Bejelentkezés</button>
      <button id="reset-password-btn" style="display:none;">Jelszó visszaállítása</button>
      <p id="auth-message"></p>
    </div>
  </section>

  <section id="app-section" style="display:none;">

    <header>
      <div id="profile-section">
        <input type="text" id="displayNameInput" placeholder="Felhasználónév" />
        <button id="updateDisplayNameBtn">Név mentése</button>
        <span id="profileMessage"></span>
      </div>
    </header>

    <div id="selectors-container">
      <select id="bookSelector">
        <option value="book1">Resident Evil Code Veronica</option>
        <option value="book2">Dexter 1</option>
        <option value="book3">Dexter 2</option>
        <option value="book4">Dexter 3</option>
        <option value="book5">Dexter 4</option>
        <option value="book6">Dexter 5</option>
        <option value="book7">Dexter 6</option>
        <option value="book8">Dexter 7</option>
        <option value="book9">Dexter 8</option>
        <option value="book10">Az éhezők viadala</option>
        <option value="book11">Az éhezők viadala - Futótűz</option>
        <option value="book12">Az éhezők viadala - A kiválasztott</option>
        <option value="book13">Baljós árnyak</option>
        <option value="book14">A klónok támadása</option>
        <option value="book15">A sithek bosszúja</option>
        <option value="book16">Egy új remény</option>
        <option value="book17">A birodalom visszavág</option>
        <option value="book18">A jedi visszatér</option>
        <option value="book19">Sweetpea 1</option>
        <option value="book20">Sweetpea 2</option>
        <option value="book21">Sweetpea 3</option>
        <option value="book22">Sweetpea 4</option>
        <option value="book23">Sweetpea 5</option>
        <option value="book24">Sweetpea 6</option>
        <option value="book25">A gyűrűk ura I - A gyűrű szövetsége</option>
        <option value="book26">A gyűrűk ura II - A két torony</option>
        <option value="book27">A gyűrűk ura III - A király visszatér</option>
      </select>

     
      <select id="cbzPartSelector" style="display:none;">
        <option value="">-- Válassz részt --</option>
      </select>
    </div>

    <main id="book-content"></main>

    <div id="controls">
  <button id="bookmark-btn" title="Kijelölés mentése">
    <i class="fa-solid fa-bookmark"></i>
  </button>
  
  <button id="goto-bookmark-btn" title="Ugrás a mentéshez">
    <i class="fa-solid fa-location-crosshairs"></i>
  </button>

  <button id="scrollToTop-btn" title="Ugrás a választóhoz">
    <i class="fa-solid fa-chevron-up"></i>
  </button>
</div>

    <div id="toast">Értesítés</div>

  </section>

  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
  <script type="module" src="konyv.js"></script>
</body>
</html>
