<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>BOMBASZ - Social</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;900&family=Orbitron:wght@700;900&display=swap" rel="stylesheet" />

    <style>
        :root { --neon-green: #4bff4b; --glass: rgba(255, 255, 255, 0.03); --border: rgba(255, 255, 255, 0.1); }
        
        html, body { height: 100%; margin: 0; background-color: #050505; color: #fff; font-family: 'Poppins', sans-serif; overflow: hidden; }
        
        /* HEADER */
        .main-header { height: 60px; padding: 0 15px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); z-index: 100; flex-shrink: 0; }
        .user-profile-side { display: flex; align-items: center; gap: 10px; }
        .profile-icon { width: 28px; height: 28px; background: #fff; color: #000; display: flex; align-items: center; justify-content: center; border-radius: 5px; font-weight: bold; font-family: 'Orbitron'; font-size: 0.7rem; }

        /* TOAST */
        #toast-container { position: fixed; top: 70px; left: 50%; transform: translateX(-50%); z-index: 9999; width: 90%; max-width: 300px; }
        .toast { background: #fff; color: #000; padding: 10px 20px; border-radius: 4px; font-family: 'Orbitron'; font-size: 0.65rem; font-weight: 900; margin-bottom: 5px; text-align: center; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }

        /* LAYOUT */
        .container { height: calc(100% - 60px); display: flex; position: relative; width: 100%; overflow: hidden; }

        .social-wrapper { display: flex; width: 100%; height: 100%; position: relative; }
        
        /* SIDEBAR */
        .social-sidebar { 
            width: 350px; 
            background: rgba(10,10,10,1); 
            border-right: 1px solid var(--border); 
            padding: 15px; 
            display: flex; 
            flex-direction: column; 
            overflow-y: auto; 
            flex-shrink: 0;
            transition: all 0.3s ease;
        }

        /* CHAT CONTAINER */
        .chat-container { 
            flex-grow: 1; 
            background: #000; 
            display: flex; 
            flex-direction: column; 
            position: relative;
            height: 100%;
            transition: all 0.3s ease;
        }

        /* MOBIL NAVIGÁCIÓ GOMBOK */
        .mobile-back { display: none; background: none; border: none; color: #fff; font-size: 1.2rem; cursor: pointer; padding-right: 15px; }

        /* CHAT ELEMEK */
        #chat-target-name { height: 50px; display: flex; align-items: center; padding: 0 20px; background: rgba(255,255,255,0.03); font-family: 'Orbitron'; font-size: 0.75rem; border-bottom: 1px solid var(--border); flex-shrink: 0; }
        #chat-messages { flex-grow: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        
        .message { max-width: 80%; padding: 10px 14px; font-size: 0.85rem; border-radius: 4px; line-height: 1.4; word-wrap: break-word; }
        .message.sent { align-self: flex-end; background: #fff; color: #000; }
        .message.received { align-self: flex-start; background: rgba(255,255,255,0.1); border: 1px solid var(--border); color: #fff; }

        .chat-input-wrapper { padding: 10px; background: #0a0a0a; border-top: 1px solid var(--border); display: flex; gap: 10px; }
        #msg-input { flex-grow: 1; background: rgba(255,255,255,0.05); border: 1px solid var(--border); color: #fff; padding: 12px; border-radius: 4px; outline: none; }
        .btn-send { background: #fff; border: none; padding: 0 20px; font-family: 'Orbitron'; font-weight: 900; font-size: 0.7rem; cursor: pointer; }

        /* KERESÉS ÉS LISTÁK */
        .search-input { width: 100%; background: rgba(255,255,255,0.05); border: 1px solid var(--border); padding: 10px; color: #fff; font-family: 'Orbitron'; margin-bottom: 15px; outline: none; font-size: 0.75rem; }
        .section-title { font-family: 'Orbitron'; font-size: 0.6rem; color: #555; margin: 20px 0 10px; text-transform: uppercase; letter-spacing: 1.5px; }
        .user-card { display: flex; justify-content: space-between; align-items: center; padding: 12px; background: rgba(255,255,255,0.02); margin-bottom: 5px; border-radius: 4px; cursor: pointer; }
        .user-card:hover { background: rgba(255,255,255,0.07); }
        .btn-action { background: none; border: 1px solid #444; color: #fff; padding: 4px 8px; font-family: 'Orbitron'; font-size: 0.55rem; cursor: pointer; }

        /* --- RESPONSIVE DESIGN (MOBIL) --- */
        @media (max-width: 768px) {
            .social-sidebar { width: 100%; position: absolute; left: 0; top: 0; height: 100%; z-index: 10; }
            .chat-container { width: 100%; position: absolute; left: 100%; top: 0; height: 100%; z-index: 20; }
            
            /* Ha a chat nyitva van */
            body.chat-open .chat-container { left: 0; }
            body.chat-open .mobile-back { display: block; }
            
            .message { max-width: 90%; }
        }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); }
    </style>
</head>
<body id="body-tag">

    <div id="toast-container"></div>

    <header class="main-header">
        <button class="mobile-back" onclick="closeChat()"><i class="fa-solid fa-arrow-left"></i></button>
        <div class="user-profile-side" id="header-user-info">
            <div class="profile-icon">?</div>
        </div>
        <button onclick="location.href='index.html'" class="btn-action">FŐOLDAL</button>
    </header>

    <main class="container">
        <div class="social-wrapper">
            <aside class="social-sidebar" id="sidebar">
                <input type="text" id="user-search" class="search-input" placeholder="KERESÉS...">
                <div id="search-results"></div>

                <div class="section-title">Kérések <span id="req-count" style="color:red; display:none">!</span></div>
                <div id="requests-list"></div>

                <div class="section-title">Barátok</div>
                <div id="friends-list"></div>
            </aside>

            <section class="chat-container" id="chat-window">
                <div id="chat-target-name">VÁLASSZ VALAKIT</div>
                <div id="chat-messages"></div>
                <div class="chat-input-wrapper">
                    <input type="text" id="msg-input" placeholder="Üzenet..." autocomplete="off">
                    <button id="send-btn" class="btn-send"><i class="fa-solid fa-paper-plane"></i></button>
                </div>
            </section>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, set, push, onValue, remove, serverTimestamp, onDisconnect } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAwRrAtHaNRh2DLwVkryA3wSf86h7aQCaI",
            authDomain: "konyv-93c63.firebaseapp.com",
            databaseURL: "https://konyv-93c63-default-rtdb.firebaseio.com",
            projectId: "konyv-93c63",
            storageBucket: "konyv-93c63.firebasestorage.app",
            messagingSenderId: "308577632498",
            appId: "1:308577632498:web:yourappid"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        let currentUid, currentUsername, activeChatId;

        window.showToast = function(msg) {
            const container = document.getElementById('toast-container');
            const t = document.createElement('div'); t.className = 'toast'; t.innerText = msg;
            container.appendChild(t); setTimeout(() => t.remove(), 2500);
        };

        // MOBIL NAVIGÁCIÓ FUNKCIÓK
        window.openChatUI = function() {
            if (window.innerWidth <= 768) {
                document.getElementById('body-tag').classList.add('chat-open');
            }
        };
        window.closeChat = function() {
            document.getElementById('body-tag').classList.remove('chat-open');
        };

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUid = user.uid;
                currentUsername = user.displayName || user.email.split('@')[0];
                document.getElementById('header-user-info').innerHTML = `
                    <div class="profile-icon">${currentUsername.charAt(0).toUpperCase()}</div>
                    <span style="font-size:0.75rem; margin-left:8px;"><b>${currentUsername}</b></span>
                `;
                set(ref(db, `status/${currentUid}`), { state: 'online', last_changed: serverTimestamp() });
                onDisconnect(ref(db, `status/${currentUid}`)).set({ state: 'offline', last_changed: serverTimestamp() });
                loadRequests();
                loadFriends();
            } else { window.location.href = 'login.html'; }
        });

        // KERESÉS
        document.getElementById('user-search').addEventListener('input', (e) => {
            const val = e.target.value.trim().toLowerCase();
            if (val.length < 2) { document.getElementById('search-results').innerHTML = ''; return; }
            onValue(ref(db, 'users'), (snap) => {
                const users = snap.val(); let h = '';
                for (let uid in users) {
                    const n = users[uid].username || users[uid].email.split('@')[0];
                    if (uid !== currentUid && n.toLowerCase().includes(val)) {
                        h += `<div class="user-card"><span>${n}</span><button class="btn-action" onclick="sendRequest('${uid}', '${n}')">JELÖLÉS</button></div>`;
                    }
                }
                document.getElementById('search-results').innerHTML = h;
            }, { onlyOnce: true });
        });

        window.sendRequest = function(uid, name) {
            set(ref(db, `friend_requests/${uid}/${currentUid}`), { fromName: currentUsername, timestamp: serverTimestamp() })
            .then(() => { showToast("KÉRÉS ELKÜLDVE!"); });
        };

        function loadRequests() {
            onValue(ref(db, `friend_requests/${currentUid}`), (snap) => {
                const reqs = snap.val(); const cont = document.getElementById('requests-list');
                const badge = document.getElementById('req-count');
                cont.innerHTML = '';
                if (!reqs) { badge.style.display='none'; return; }
                badge.style.display='inline';
                for (let id in reqs) {
                    cont.innerHTML += `<div class="user-card"><span>${reqs[id].fromName}</span><button class="btn-action" onclick="acceptFriend('${id}', '${reqs[id].fromName}')">ELFOGAD</button></div>`;
                }
            });
        }

        window.acceptFriend = function(uid, name) {
            set(ref(db, `friends/${currentUid}/${uid}`), { username: name });
            set(ref(db, `friends/${uid}/${currentUid}`), { username: currentUsername });
            remove(ref(db, `friend_requests/${currentUid}/${uid}`));
        };

        function loadFriends() {
            onValue(ref(db, `friends/${currentUid}`), (snap) => {
                const friends = snap.val(); const cont = document.getElementById('friends-list');
                cont.innerHTML = ''; if (!friends) return;
                for (let uid in friends) {
                    onValue(ref(db, `status/${uid}`), (sSnap) => {
                        const online = sSnap.val()?.state === 'online';
                        let card = document.getElementById(`f-${uid}`);
                        if (!card) {
                            card = document.createElement('div'); card.id = `f-${uid}`; card.className = 'user-card';
                            card.onclick = () => { openChat(uid, friends[uid].username); openChatUI(); };
                            cont.appendChild(card);
                        }
                        card.innerHTML = `<b>${friends[uid].username}</b> <span style="width:7px; height:7px; border-radius:50%; background:${online?'#4bff4b':'#444'}"></span>`;
                    });
                }
            });
        }

        window.openChat = function(uid, name) {
            document.getElementById('chat-target-name').innerText = name.toUpperCase();
            const ids = [currentUid, uid].sort(); activeChatId = ids[0] + "_" + ids[1];
            onValue(ref(db, `chats/${activeChatId}`), (snap) => {
                const cont = document.getElementById('chat-messages'); cont.innerHTML = '';
                const msgs = snap.val();
                if (msgs) {
                    for (let id in msgs) {
                        const side = msgs[id].senderId === currentUid ? 'sent' : 'received';
                        cont.innerHTML += `<div class="message ${side}">${msgs[id].text}</div>`;
                    }
                }
                cont.scrollTop = cont.scrollHeight;
            });
        };

        const sendMsg = () => {
            const i = document.getElementById('msg-input');
            if (!i.value.trim() || !activeChatId) return;
            push(ref(db, `chats/${activeChatId}`), { senderId: currentUid, text: i.value, timestamp: serverTimestamp() });
            i.value = '';
        };

        document.getElementById('send-btn').onclick = sendMsg;
        document.getElementById('msg-input').onkeypress = (e) => { if(e.key==='Enter') sendMsg(); };
    </script>
</body>
</html>
