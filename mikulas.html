<body>
    

    <script>
        function createsanta(event){
            let santa = document.createElement("img");
            santa.src = "img/santahood.gif";
            santa.style.width = "600px";
            santa.style.height = "250px";
            santa.style.position = "absolute";
            santa.style.top = event.clientY-125 + "px";
            santa.style.left = event.clientX-100 + "px";
            document.body.appendChild(santa);
        
            setInterval(() => {
                santa.style.left = parseInt(santa.style.left) + 5 + "px";
                if(parseInt(santa.style.left)===document.body.clientWidth){
                    document.removeChild(santa);
                }
            }, 125);
        }
        
        document.addEventListener("click", createsanta);


        function createsanta2(event){
