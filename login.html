<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bejelentkez√©s ‚Ä¢ BOMBASZ</title>
    
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="icon" href="favicon.ico">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 50%, #0a0a0f 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Aurora h√°tt√©r */
        .aurora-bg {
            position: fixed;
            inset: 0;
            z-index: 0;
            overflow: hidden;
            pointer-events: none;
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.4;
            animation: float 20s ease-in-out infinite;
        }

        .blob-a {
            width: 600px;
            height: 600px;
            background: #6366f1;
            top: -200px;
            left: -100px;
        }

        .blob-b {
            width: 500px;
            height: 500px;
            background: #8b5cf6;
            bottom: -150px;
            right: -100px;
            animation-delay: -5s;
        }

        .blob-c {
            width: 400px;
            height: 400px;
            background: #06b6d4;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: -10s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -30px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }

        /* Login box */
        .login-container {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 48px;
            width: 100%;
            max-width: 420px;
            margin: 20px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .login-header h1 {
            color: #fff;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .login-header p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.95rem;
        }

        /* Tabs */
        .auth-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 24px;
            background: rgba(0, 0, 0, 0.2);
            padding: 6px;
            border-radius: 12px;
        }

        .auth-tab {
            flex: 1;
            padding: 12px;
            border: none;
            background: transparent;
            color: rgba(255, 255, 255, 0.5);
            font-family: 'Poppins', sans-serif;
            font-size: 0.95rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .auth-tab.active {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: #fff;
        }

        .auth-tab:hover:not(.active) {
            color: rgba(255, 255, 255, 0.8);
        }

        /* Forms */
        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #6366f1;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            border: none;
            border-radius: 12px;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px -10px rgba(99, 102, 241, 0.5);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Error/Success messages */
        .message {
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
        }

        .message.error {
            display: block;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
        }

        .message.success {
            display: block;
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #86efac;
        }

        /* Back link */
        .back-link {
            display: block;
            text-align: center;
            margin-top: 24px;
            color: rgba(255, 255, 255, 0.5);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #fff;
        }

        .back-link i {
            margin-right: 6px;
        }

        /* Loading spinner */
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                padding: 32px 24px;
            }

            .login-header h1 {
                font-size: 1.6rem;
            }
        }
    </style>
</head>
<body>
    <!-- Aurora h√°tt√©r -->
    <div class="aurora-bg">
        <span class="blob blob-a"></span>
        <span class="blob blob-b"></span>
        <span class="blob blob-c"></span>
    </div>

    <div class="login-container">
        <div class="login-header">
            <h1>üé¨ BOMBASZ</h1>
            <p>Jelentkezz be a tartalmak el√©r√©s√©hez</p>
        </div>

        <!-- Tab gombok -->
        <div class="auth-tabs">
            <button class="auth-tab active" data-tab="login">Bejelentkez√©s</button>
            <button class="auth-tab" data-tab="register">Regisztr√°ci√≥</button>
        </div>

        <!-- √úzenetek -->
        <div id="message" class="message"></div>

        <!-- Bejelentkez√©s form -->
        <form id="login-form" class="auth-form active">
            <div class="form-group">
                <label for="login-email">Email c√≠m</label>
                <input type="email" id="login-email" placeholder="pelda@email.com" required>
            </div>
            <div class="form-group">
                <label for="login-password">Jelsz√≥</label>
                <input type="password" id="login-password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
            </div>
            <button type="submit" class="submit-btn">
                <i class="fas fa-sign-in-alt"></i>
                Bejelentkez√©s
            </button>
        </form>

        <!-- Regisztr√°ci√≥ form -->
        <form id="register-form" class="auth-form">
            <div class="form-group">
                <label for="register-email">Email c√≠m</label>
                <input type="email" id="register-email" placeholder="pelda@email.com" required>
            </div>
            <div class="form-group">
                <label for="register-password">Jelsz√≥</label>
                <input type="password" id="register-password" placeholder="Min. 6 karakter" required minlength="6">
            </div>
            <div class="form-group">
                <label for="register-password2">Jelsz√≥ √∫jra</label>
                <input type="password" id="register-password2" placeholder="Jelsz√≥ meger≈ës√≠t√©se" required minlength="6">
            </div>
            <button type="submit" class="submit-btn">
                <i class="fas fa-user-plus"></i>
                Regisztr√°ci√≥
            </button>
        </form>

        <a href="index.html" class="back-link">
            <i class="fas fa-arrow-left"></i>
            Vissza a f≈ëoldalra
        </a>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { 
            getAuth, 
            signInWithEmailAndPassword, 
            createUserWithEmailAndPassword,
            onAuthStateChanged
        } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { 
            getFirestore, 
            doc, 
            setDoc 
        } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyAwRrAtHaNRh2DLwVkryA3wSf86h7aQCaI",
            authDomain: "konyv-93c63.firebaseapp.com",
            projectId: "konyv-93c63",
            storageBucket: "konyv-93c63.firebasestorage.app",
            messagingSenderId: "308577632498",
            appId: "1:308577632498:web:yourappid"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Ha m√°r be van jelentkezve, ir√°ny√≠tsuk √°t
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // Van akt√≠v session, menj√ºnk vissza
                const returnUrl = sessionStorage.getItem('returnUrl') || 'index.html';
                sessionStorage.removeItem('returnUrl');
                window.location.href = returnUrl;
            }
        });

        // Tab v√°lt√°s
        const tabs = document.querySelectorAll('.auth-tab');
        const forms = document.querySelectorAll('.auth-form');

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                const target = tab.dataset.tab;
                
                tabs.forEach(t => t.classList.remove('active'));
                forms.forEach(f => f.classList.remove('active'));
                
                tab.classList.add('active');
                document.getElementById(`${target}-form`).classList.add('active');
                
                hideMessage();
            });
        });

        // √úzenet megjelen√≠t√©s
        function showMessage(text, type) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = `message ${type}`;
        }

        function hideMessage() {
            document.getElementById('message').className = 'message';
        }

        // Bejelentkez√©s
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const btn = e.target.querySelector('.submit-btn');
            
            btn.disabled = true;
            btn.innerHTML = '<div class="spinner"></div>';
            hideMessage();

            try {
                await signInWithEmailAndPassword(auth, email, password);
                showMessage('Sikeres bejelentkez√©s! √Åtir√°ny√≠t√°s...', 'success');
                
                setTimeout(() => {
                    const returnUrl = sessionStorage.getItem('returnUrl') || 'index.html';
                    sessionStorage.removeItem('returnUrl');
                    window.location.href = returnUrl;
                }, 1000);
                
            } catch (error) {
                console.error('Login error:', error);
                let errorMsg = 'Hiba t√∂rt√©nt a bejelentkez√©skor.';
                
                if (error.code === 'auth/user-not-found') {
                    errorMsg = 'Nincs ilyen felhaszn√°l√≥ regisztr√°lva.';
                } else if (error.code === 'auth/wrong-password') {
                    errorMsg = 'Hib√°s jelsz√≥.';
                } else if (error.code === 'auth/invalid-email') {
                    errorMsg = '√ârv√©nytelen email c√≠m.';
                } else if (error.code === 'auth/invalid-credential') {
                    errorMsg = 'Hib√°s email vagy jelsz√≥.';
                }
                
                showMessage(errorMsg, 'error');
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Bejelentkez√©s';
            }
        });

        // Regisztr√°ci√≥
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const password2 = document.getElementById('register-password2').value;
            const btn = e.target.querySelector('.submit-btn');

            if (password !== password2) {
                showMessage('A k√©t jelsz√≥ nem egyezik!', 'error');
                return;
            }

            btn.disabled = true;
            btn.innerHTML = '<div class="spinner"></div>';
            hideMessage();

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                
                // User ment√©se Firestore-ba
                await setDoc(doc(db, "users", userCredential.user.uid), {
                    email: email,
                    createdAt: new Date().toISOString(),
                    isAdmin: false
                });

                showMessage('Sikeres regisztr√°ci√≥! √Åtir√°ny√≠t√°s...', 'success');
                
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
                
            } catch (error) {
                console.error('Register error:', error);
                let errorMsg = 'Hiba t√∂rt√©nt a regisztr√°ci√≥kor.';
                
                if (error.code === 'auth/email-already-in-use') {
                    errorMsg = 'Ez az email c√≠m m√°r regisztr√°lva van.';
                } else if (error.code === 'auth/weak-password') {
                    errorMsg = 'A jelsz√≥ t√∫l gyenge (min. 6 karakter).';
                } else if (error.code === 'auth/invalid-email') {
                    errorMsg = '√ârv√©nytelen email c√≠m.';
                }
                
                showMessage(errorMsg, 'error');
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-user-plus"></i> Regisztr√°ci√≥';
            }
        });
    </script>
</body>
</html>
