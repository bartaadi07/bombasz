<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bejelentkezés • BOMBASZ</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;900&family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.ico">
    
    <style>
        :root {
            --bg-dark: #000000;
            --ink: #FFFFFF;
            --ink-muted: #A0A0A0;
            --border: 1px solid rgba(255, 255, 255, .2);
            --radius: 2px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', system-ui, sans-serif;
            color: var(--ink);
            background: var(--bg-dark);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        body::-webkit-scrollbar {
            display: none;
        }

        /* Grid háttér */
        .bg-wrap {
            position: fixed;
            inset: 0;
            z-index: -1;
            background: linear-gradient(rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.9)),
                repeating-linear-gradient(0deg, rgba(255,255,255,0.03) 0, rgba(255,255,255,0.03) 1px, transparent 1px, transparent 50px),
                repeating-linear-gradient(90deg, rgba(255,255,255,0.03) 0, rgba(255,255,255,0.03) 1px, transparent 1px, transparent 50px);
            opacity: 0.8;
            background-size: 50px 50px;
            animation: bg-zoom 15s infinite alternate linear;
        }

        @keyframes bg-zoom {
            from { background-position: 0 0; }
            to { background-position: 50px 50px; }
        }

        .login-container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 420px;
            margin: 20px;
        }

        .main-title {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(1.8rem, 6vw, 3rem);
            font-weight: 900;
            color: var(--ink);
            text-align: center;
            margin-bottom: 2rem;
            animation: title-pulse 2s infinite alternate;
            letter-spacing: 0.1em;
        }

        @keyframes title-pulse {
            from { opacity: 0.8; transform: scale(1); }
            to { opacity: 1; transform: scale(1.02); }
        }

        .form-card {
            background: rgba(255, 255, 255, .05);
            border: var(--border);
            padding: 30px;
            border-radius: var(--radius);
            box-shadow: 0 0 30px rgba(0, 0, 0, .5);
        }

        /* Tab gombok */
        .auth-tabs {
            display: flex;
            gap: 0;
            margin-bottom: 25px;
            border-bottom: 1px dashed var(--ink-muted);
        }

        .auth-tab {
            flex: 1;
            padding: 12px;
            border: none;
            background: transparent;
            color: var(--ink-muted);
            font-family: 'Orbitron', sans-serif;
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            cursor: pointer;
            transition: all 0.3s ease;
            border-bottom: 2px solid transparent;
            margin-bottom: -1px;
        }

        .auth-tab.active {
            color: var(--ink);
            border-bottom-color: var(--ink);
        }

        .auth-tab:hover:not(.active) {
            color: var(--ink);
        }

        /* Forms */
        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-group label {
            display: block;
            color: var(--ink-muted);
            font-size: 0.85rem;
            font-weight: 500;
            margin-bottom: 6px;
        }

        .form-group input[type="email"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 12px 14px;
            background: rgba(255, 255, 255, .08);
            border: none;
            border-bottom: 2px solid var(--ink-muted);
            border-radius: var(--radius);
            color: var(--ink);
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input[type="email"]:focus,
        .form-group input[type="password"]:focus {
            outline: none;
            border-bottom-color: var(--ink);
            background: rgba(255, 255, 255, .12);
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        /* Checkbox stílus */
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 18px 0;
            cursor: pointer;
        }

        .checkbox-group input[type="checkbox"] {
            appearance: none;
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, .08);
            border: 2px solid var(--ink-muted);
            border-radius: 3px;
            cursor: pointer;
            position: relative;
            transition: all 0.2s ease;
        }

        .checkbox-group input[type="checkbox"]:checked {
            background: var(--ink);
            border-color: var(--ink);
        }

        .checkbox-group input[type="checkbox"]:checked::after {
            content: '✓';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--bg-dark);
            font-size: 14px;
            font-weight: bold;
        }

        .checkbox-group label {
            color: var(--ink-muted);
            font-size: 0.85rem;
            cursor: pointer;
            user-select: none;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: var(--ink);
            color: var(--bg-dark);
            border: none;
            border-radius: var(--radius);
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .submit-btn:hover {
            background: var(--ink-muted);
            transform: translateY(-2px);
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Messages */
        .message {
            padding: 12px;
            border-radius: var(--radius);
            margin-bottom: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            display: none;
        }

        .message.error {
            display: block;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--ink);
            color: var(--ink);
        }

        .message.success {
            display: block;
            background: #90EE90;
            color: var(--bg-dark);
        }

        /* Forgot password link */
        .forgot-link {
            display: block;
            text-align: center;
            margin-top: 16px;
            color: var(--ink-muted);
            text-decoration: none;
            font-size: 0.8rem;
            transition: color 0.3s ease;
        }

        .forgot-link:hover {
            color: var(--ink);
        }

        /* Spinner */
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid var(--ink-muted);
            border-top-color: var(--bg-dark);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .form-card {
                padding: 24px 20px;
            }
            .main-title {
                font-size: 1.6rem;
            }
        }
    </style>
</head>
<body>
    <div class="bg-wrap"></div>

    <div class="login-container">
        <h1 class="main-title">BOMBASZ</h1>

        <div class="form-card">
            <!-- Tab gombok -->
            <div class="auth-tabs">
                <button class="auth-tab active" data-tab="login">Bejelentkezés</button>
                <button class="auth-tab" data-tab="register">Regisztráció</button>
            </div>

            <!-- Üzenetek -->
            <div id="message" class="message"></div>

            <!-- Bejelentkezés form -->
            <form id="login-form" class="auth-form active">
                <div class="form-group">
                    <label for="login-email">Email cím</label>
                    <input type="email" id="login-email" placeholder="pelda@email.com" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Jelszó</label>
                    <input type="password" id="login-password" placeholder="••••••••" required>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="remember-me" checked>
                    <label for="remember-me">Emlékezz rám ezen az eszközön</label>
                </div>
                <button type="submit" class="submit-btn">Belépés</button>
                <a href="#" class="forgot-link" id="forgot-password">Elfelejtetted a jelszavad?</a>
            </form>

            <!-- Regisztráció form -->
            <form id="register-form" class="auth-form">
                <div class="form-group">
                    <label for="register-email">Email cím</label>
                    <input type="email" id="register-email" placeholder="pelda@email.com" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Jelszó</label>
                    <input type="password" id="register-password" placeholder="Min. 6 karakter" required minlength="6">
                </div>
                <div class="form-group">
                    <label for="register-password2">Jelszó újra</label>
                    <input type="password" id="register-password2" placeholder="Jelszó megerősítése" required minlength="6">
                </div>
                <button type="submit" class="submit-btn">Regisztráció</button>
            </form>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { 
            getAuth, 
            signInWithEmailAndPassword, 
            createUserWithEmailAndPassword,
            onAuthStateChanged,
            setPersistence,
            browserLocalPersistence,
            browserSessionPersistence,
            sendPasswordResetEmail
        } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyAwRrAtHaNRh2DLwVkryA3wSf86h7aQCaI",
            authDomain: "konyv-93c63.firebaseapp.com",
            projectId: "konyv-93c63",
            storageBucket: "konyv-93c63.firebasestorage.app",
            messagingSenderId: "308577632498",
            appId: "1:308577632498:web:yourappid"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Ha már be van jelentkezve, irányítsuk át
        onAuthStateChanged(auth, (user) => {
            if (user) {
                const returnUrl = sessionStorage.getItem('returnUrl') || 'index.html';
                sessionStorage.removeItem('returnUrl');
                window.location.href = returnUrl;
            }
        });

        // Tab váltás
        const tabs = document.querySelectorAll('.auth-tab');
        const forms = document.querySelectorAll('.auth-form');

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                const target = tab.dataset.tab;
                
                tabs.forEach(t => t.classList.remove('active'));
                forms.forEach(f => f.classList.remove('active'));
                
                tab.classList.add('active');
                document.getElementById(`${target}-form`).classList.add('active');
                
                hideMessage();
            });
        });

        // Üzenet megjelenítés
        function showMessage(text, type) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = `message ${type}`;
        }

        function hideMessage() {
            document.getElementById('message').className = 'message';
        }

        // Bejelentkezés
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const rememberMe = document.getElementById('remember-me').checked;
            const btn = e.target.querySelector('.submit-btn');
            
            btn.disabled = true;
            btn.innerHTML = '<div class="spinner"></div>';
            hideMessage();

            try {
                // Persistence beállítása a checkbox alapján
                const persistence = rememberMe ? browserLocalPersistence : browserSessionPersistence;
                await setPersistence(auth, persistence);
                
                await signInWithEmailAndPassword(auth, email, password);
                showMessage('Sikeres bejelentkezés!', 'success');
                
                setTimeout(() => {
                    const returnUrl = sessionStorage.getItem('returnUrl') || 'index.html';
                    sessionStorage.removeItem('returnUrl');
                    window.location.href = returnUrl;
                }, 800);
                
            } catch (error) {
                console.error('Login error:', error);
                let errorMsg = 'Hiba történt a bejelentkezéskor.';
                
                if (error.code === 'auth/user-not-found') {
                    errorMsg = 'Nincs ilyen felhasználó.';
                } else if (error.code === 'auth/wrong-password') {
                    errorMsg = 'Hibás jelszó.';
                } else if (error.code === 'auth/invalid-email') {
                    errorMsg = 'Érvénytelen email cím.';
                } else if (error.code === 'auth/invalid-credential') {
                    errorMsg = 'Hibás email vagy jelszó.';
                }
                
                showMessage(errorMsg, 'error');
                btn.disabled = false;
                btn.textContent = 'Belépés';
            }
        });

        // Elfelejtett jelszó
        document.getElementById('forgot-password').addEventListener('click', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('login-email').value;
            
            if (!email) {
                showMessage('Írd be az email címed a mezőbe!', 'error');
                return;
            }

            try {
                await sendPasswordResetEmail(auth, email);
                showMessage('Jelszó visszaállító link elküldve az email címedre!', 'success');
            } catch (error) {
                console.error('Password reset error:', error);
                let errorMsg = 'Hiba történt.';
                
                if (error.code === 'auth/user-not-found') {
                    errorMsg = 'Nincs ilyen email címmel regisztrált felhasználó.';
                } else if (error.code === 'auth/invalid-email') {
                    errorMsg = 'Érvénytelen email cím.';
                }
                
                showMessage(errorMsg, 'error');
            }
        });

        // Regisztráció
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const password2 = document.getElementById('register-password2').value;
            const btn = e.target.querySelector('.submit-btn');

            if (password !== password2) {
                showMessage('A két jelszó nem egyezik!', 'error');
                return;
            }

            btn.disabled = true;
            btn.innerHTML = '<div class="spinner"></div>';
            hideMessage();

            try {
                // Alapból local persistence (megjegyzi)
                await setPersistence(auth, browserLocalPersistence);
                
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);

                showMessage('Sikeres regisztráció!', 'success');
                
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
                
            } catch (error) {
                console.error('Register error:', error);
                let errorMsg = 'Hiba történt a regisztrációkor.';
                
                if (error.code === 'auth/email-already-in-use') {
                    errorMsg = 'Ez az email már regisztrálva van.';
                } else if (error.code === 'auth/weak-password') {
                    errorMsg = 'Túl gyenge jelszó (min. 6 karakter).';
                } else if (error.code === 'auth/invalid-email') {
                    errorMsg = 'Érvénytelen email cím.';
                }
                
                showMessage(errorMsg, 'error');
                btn.disabled = false;
                btn.textContent = 'Regisztráció';
            }
        });
    </script>
</body>
</html>
